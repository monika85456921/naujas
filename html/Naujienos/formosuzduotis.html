<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your event</title>
    </head>
    <body>
        <h1>Your event</h1>
        <h2>Online Registration</h2>
        <form>
           <fieldset>
            <p>First name</p>
            <input type="text" Placeholder="First Name">
           </fieldset> 
           <fieldset>
            <p>Last name</p>
            <input type="text" placeholder="Last Name">
           </fieldset>
           <fieldset>
            <p>Email Address</p>
            <input type="email" placeholder="email address" > 
           </fieldset>
           <fieldset>
            <p>Company(if applicable)</p>
            <input type="text" placeholder="Company">
           </fieldset>
           <fieldset>
            <p>Physical Address</p>
            <input type="text" placeholder="Physical Address">
           </fieldset>
           <fieldset>
            <p>Day of birth</p>
            <select>
                <option selected disabled>Month</option>
                <option>Sausis</option>
                <option>Vasaris</option>
                <option>Kovas</option>
            </select>
            <select>
                <option selected disabled>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select>
                <option selected disabled>Year</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
           </fieldset>
        </form>
    </body>
</html>
